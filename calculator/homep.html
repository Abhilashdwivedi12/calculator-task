<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        iframe {
            width: 45%;
            height: 400px;
            border: 2px solid black;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>
    <div class="container">
        <iframe src="https://www.example.com" title="Website 1"></iframe>
        <iframe src="https://www.anotherexample.com" title="Website 2"></iframe>
    </div>
</body>
</html>
